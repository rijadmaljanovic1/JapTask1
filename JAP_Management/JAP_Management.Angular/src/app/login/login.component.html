<div class="d-flex  flex-row login-form justify-content-center w-100 mx-auto mt-5">
        <form #form="ngForm">
          <h2 class="text-center">Log in</h2>

          <div class="form-group">
            <input type="username" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus="autofocus"
              [(ngModel)]="loginModel.username">
          </div>

          <div class="form-group">
            <input type="password" id="inputPassword" name="pass" class="form-control" placeholder="Password" required
              [(ngModel)]="loginModel.password">
          </div>

          <div class="form-group mt-4 mb-2">
            <button class="btn btn-lg btn-secondary btn-block text-uppercase" style="background-color:#1d1e2c ;" type="button" (click)="signIn()" [disabled]="!form.valid">Sign in</button>
          </div>
            <p class="mt-5 text-center" style="color: red;"><strong>{{incorrectDataErrorMsg}}</strong></p>

        </form>
      </div>
